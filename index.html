<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="slider">
    <div class="slides">
      <div class="slide active">
        <img src="https://i.postimg.cc/jqm1FqwQ/machupichu.jpg" alt="Slide 1" />
      </div>
      <div class="slide">
        <img src="https://i.postimg.cc/fL76ccL2/img1-jpg.avif
" alt="Slide 2" />
      </div>
      <div class="slide">
        <img src="https://i.postimg.cc/QtRH7rFk/butterfly.webp
" alt="Slide 3" />
      </div>
      <div class="slide">
        <img src="https://i.postimg.cc/fLvrtM21/quantization-error.png" alt="Slide 4" />
      </div>
    </div>
    <button class="nav prev">&#10094;</button>
    <button class="nav next">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let current = 0;
    let interval = setInterval(nextSlide, 3000);

    function showSlide(idx) {
      slides.forEach((s, i) => {
        s.classList.toggle('active', i === idx);
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(nextSlide, 3000);
    }

    nextBtn.addEventListener('click', () => { nextSlide(); resetInterval(); });
    prevBtn.addEventListener('click', () => { prevSlide(); resetInterval(); });
  </script>
</body>
</html>
